<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- TBD - Not Finalised -->
  <title>iTarget</title> 

  <!-- Icon set (Font-Awesome 6) - Sourced Via AI initially -->
  <!-- Can easily implement a fix across the board that swaps  -->
  <!-- all icons to a different set (e.g. Image Icons for more customisation) -->
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <!-- App styles -->
  <link rel="stylesheet" href="styles.css">
</head>

<body>
<!-----------------------------------------------------------------------
  # LOGIN / PROFILE 
------------------------------------------------------------------------>
<section id="profile" class="screen active">
  <header class="hero hero--navy"><h1>ARCHER&nbsp;PROFILE</h1></header>
  <main class="pad" id="profile-body"></main>
</section>

<!-----------------------------------------------------------------------
  # HOME (4-quadrant layout) - Needs to be improved
  # - Add a proper logo
  # - Add a background image?
  # - Add a clock?
  # - Add a weather widget?
  # - Add a greeting message?
------------------------------------------------------------------------>
<section id="home" class="screen">
  <header class="hero hero--navy big-title"><h1>iTarget</h1></header>

  <main class="home-quad">
    <!-- 1 top-left – greeting & live info -->
    <div class="quad tl">
      <h2>Welcome!</h2>
      <p id="home-date"></p>
      <p id="home-time"></p>
      <p id="home-weather"></p>
    </div>

    <!-- 2  top-right – brand logo -->
    <div class="quad tr">
      <img src="assets/TempLogo.jpg" alt="logo" class="logo-placeholder">
    </div>

    <!-- 3  bottom-left – (reserved for future widgets) -->
    <div class="quad bl"></div>

    <!-- 4 bottom-right – account switch -->
    <div class="quad br">
      <button id="swap-account" class="primary swap-btn">Swap&nbsp;account</button>
    </div>
  </main>
</section>

<!-----------------------------------------------------------------------
  # QUICK-ACTIONS (Recorder / Archer)
------------------------------------------------------------------------>
<section id="actions" class="screen">
  <header class="hero"><h1>Select mode</h1></header>
  <main class="pad">
    <div class="btn-stack">
      <button class="role-btn" data-goto="recorder">
        <i class="fa-solid fa-clipboard-list"></i><span>RECORDER</span>
      </button>
      <button class="role-btn" data-goto="archer">
        <i class="fa-solid fa-bow-arrow"></i><span>ARCHER</span>
      </button>
    </div>
  </main>
</section>

<!-----------------------------------------------------------------------
  # BOTTOM NAVIGATION
------------------------------------------------------------------------>
<nav class="bottom-nav">
  <button class="nav-btn" data-goto="home"     ><i class="fa-solid fa-house"></i></button>
  <button class="nav-btn" data-goto="recorder" ><i class="fa-solid fa-clipboard-list"></i></button>
  <button class="nav-btn center" data-goto="actions"><i class="fa-solid fa-bullseye"></i></button>
  <button class="nav-btn" data-goto="pbs"      ><i class="fa-solid fa-chart-column"></i></button>
  <button class="nav-btn" data-goto="profile"  ><i class="fa-solid fa-user"></i></button>
</nav>

<script src="script.js"></script>
</body>
</html>
